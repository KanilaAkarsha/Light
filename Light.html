<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='images.jpeg'">Turn on the light</button>

<img id="myImage" src="459-4593815_pic-bulboff-on-off-gif-hd-png-download.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='459-4593815_pic-bulboff-on-off-gif-hd-png-download.png'">Turn off the light</button>

</body>
